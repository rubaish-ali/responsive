<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home -McDonald's: Burger , Fries & more | McDonald's Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./image/image.png" type="image/x-icon">
</head>

<body>


    <div class="navbar">
        <img width="130px" src="./image/image.png" alt="logo">
        <i class="fa-solid fa-bars"></i>
        <div class="navbar-contant">
            <div class="nav-1">
                <div class="left">
                    <ul>
                        <li>Careers</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
                <div class="right">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">Search</a>
                    </div>
                    <div class="locate-me">
                        <i class="fa-solid fa-location-dot" style="color: #ff0505;"></i>
                        <a href="#">Locate-Me</a>
                    </div>
                    <button>Order on McDelivery</button>
                </div>
            </div>
            <div class="nav-2">
                <ul>
                    <li>Our Menu <i class="fa-solid fa-angle-down"></i></li>
                    <li>About our Food</li>
                    <li>Your Right To Know</li>
                    <li>Our App</li>
                    <li>Family</li>
                    <li>Trending Now</li>
                </ul>

            </div>
        </div>
    </div>

</body>

</html>
